<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
  {% feed_meta %}
</head>
<body>
  <div class="container">
    <!-- Left Column: Navigation/Project List -->
    <aside class="sidebar">
      <div class="site-header">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>

      <nav class="project-nav">
        <h2 class="nav-title">Projects</h2>
        <ul class="project-list">
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}" class="{% if page.url == post.url %}active{% endif %}">
              {{ post.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>

      <div class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </aside>

    <!-- Right Column: Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
