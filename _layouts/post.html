---
layout: default
---

<article class="post-content">
  <div class="post-images">
    {% if page.images %}
      {% for image in page.images %}
      <figure class="image-container">
        <img
          src="{{ image }}"
          alt="{{ page.title }}"
          class="lazy-image"
          loading="lazy"
        >
      </figure>
      {% endfor %}
    {% endif %}
  </div>

  <div class="post-text">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.date %}
    <time class="post-date">{{ page.date | date: "%Y" }}</time>
    {% endif %}

    <div class="post-description">
      {{ content }}
    </div>
  </div>
</article>
