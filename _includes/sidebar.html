<!-- Left Column: Navigation/Project List -->
<aside class="sidebar">
  <div class="site-header">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </div>

  <nav class="project-nav">
    <h2 class="nav-title">
      <a href="{{ '/projects/' | relative_url }}" class="nav-title-link {% if page.url == '/projects/' %}active{% endif %}">
        Projects
      </a>
    </h2>
    <ul class="project-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}" class="{% if page.url == post.url %}active{% endif %}">
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>

    <h2 class="nav-title" style="margin-top: 40px;">
      <a href="{{ '/about/' | relative_url }}" class="nav-title-link {% if page.url == '/about/' %}active{% endif %}">
        About
      </a>
    </h2>
  </nav>

  <div class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </div>
</aside>
